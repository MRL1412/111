<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css selector</title>
  <style type="text/css">
a:link {color: green}
a:visited {color: red}
p:hover {color: red}


</style>
</head>
<body>
  <h1>The h1 tag color set to red.</h1>
  <h2>The h2 tag color set to red.</h2>
  <h3>The h3 tag color set to red.</h3>
  <p>The p tag color set to red.</p></body>
